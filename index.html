<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Geometry Dash Wave Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0066ff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const speed = 6;
const waveSize = 10;
const gapHeight = 180;

let wave = {
  x: canvas.width * 0.25,
  y: canvas.height / 2,
  dir: 1
};

let holding = false;
let offset = 0;

window.addEventListener("mousedown", () => holding = true);
window.addEventListener("mouseup", () => holding = false);
window.addEventListener("touchstart", () => holding = true);
window.addEventListener("touchend", () => holding = false);

function reset() {
  wave.y = canvas.height / 2;
  offset = 0;
}

function loop() {
  ctx.fillStyle = "#0066ff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  wave.dir = holding ? -1 : 1;
  wave.y += wave.dir * speed;
  offset += speed;

  const center = canvas.height / 2 + Math.sin(offset * 0.01) * 120;
  const topWall = center - gapHeight / 2;
  const bottomWall = center + gapHeight / 2;

  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, topWall);
  ctx.fillRect(0, bottomWall, canvas.width, canvas.height);

  if (wave.y - waveSize < topWall || wave.y + waveSize > bottomWall) {
    reset();
  }

  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(wave.x - waveSize, wave.y - waveSize);
  ctx.lineTo(wave.x + waveSize, wave.y + waveSize);
  ctx.stroke();

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
